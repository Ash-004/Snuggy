spring.application.name=backend
spring.datasource.url=jdbc:postgresql://localhost:5432/canteen_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Server port
server.port=9090

# Disable Flyway
spring.flyway.enabled=false

# App Properties
app.jwtSecret=ThisIsAReallyLongAndVerySecureSecretKeyForHS512AlgorithmThatIsDefinitelyMoreThan512BitsAndShouldWork
app.jwtExpirationInMs=604800000
app.jwt.refreshExpirationInMs=604800000

# Debug logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.snuggy.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG

